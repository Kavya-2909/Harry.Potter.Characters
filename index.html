<!DOCTYPE html>
<html lang="en">

<head>
    <title>LOL XD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Harry Potter Characters</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="HarryPotter.jpg">
                    <div class="carousel-caption">
                        <h3>Harry Potter</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="RonWeasley.jpeg">
                    <div class="carousel-caption">
                        <h3>Ron Weasley</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="HermioneGranger.jpg">
                    <div class="carousel-caption">
                        <h3>Hermione Granger</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="LunaLovegood.jpeg">
                    <div class="carousel-caption">
                        <h3>Luna Lovegood</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="AlbusTheCheese.jpg">
                    <div class="carousel-caption">
                        <h3>Albus Dumbledore</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="VoldyMoldy.jpg">
                    <div class="carousel-caption">
                        <h3>Voldemort (Tom Riddle)</h3>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
